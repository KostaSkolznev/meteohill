{% extends 'main/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="col-md-8 col-sm-12">
      <div class="col-md-8 col-sm-12">
        <h2>Password Reset</h2>
        <hr>
        <form action="{% url 'password_reset' %}" method="post">

          {% csfr_token %}
          <button type="submit">New password</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
