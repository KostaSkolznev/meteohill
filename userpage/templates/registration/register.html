{% extends 'main/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div class="col-md-8 col-sm-12">
        <h2>Registration Page</h2>
        <hr>
        <form action="{% url 'register' %}" method="post">
          {{ form }}
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Registration</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
