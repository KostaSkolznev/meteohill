{% extends 'main/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div class="col-md-8 col-sm-12">
        <h2>Login Page</h2>
        <hr>
        <form action="{% url 'login' %}" method="post">
          {{ form }}
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Login</button>
        </form>

        <a href="{% url 'password_reset' %}">Forgot Password?</a>
      </div>
    </div>
  </div>

{% endblock %}
